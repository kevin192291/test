<form [formGroup]="updateUserFormGroup" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update User: {{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3>
        <mat-label>ID: {{ user.id }}</mat-label>
      </h3>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <div *ngFor="let expense of expenses.controls; index as i">
        <mat-form-field appearance="fill">
          <mat-label>Expense</mat-label>
          <input
            matInput
            [formControl]="expenses.controls[i]"
            type="number"
            [value]="expense.value"
          />
        </mat-form-field>
      </div>
      <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>
      <hr />
      <mat-form-field appearance="fill">
        <mat-label>Add New Expense</mat-label>
        <input matInput type="number" (change)="updateNewVal($event)" />
      </mat-form-field>
      <button type="button" mat-mini-fab (click)="addExpense()"><mat-icon>add</mat-icon></button>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
