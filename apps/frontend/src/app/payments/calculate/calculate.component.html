<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="MoneyOwerName">
    <th mat-header-cell *matHeaderCellDef>Ower Name</th>
    <td mat-cell *matCellDef="let element">{{ element.fromUserName }}</td>
  </ng-container>

  <ng-container matColumnDef="owedAmount">
    <th mat-header-cell *matHeaderCellDef>Amount Owed</th>
    <td mat-cell *matCellDef="let element">{{ element.owedAmount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="toUserName">
    <th mat-header-cell *matHeaderCellDef>Owed To Name</th>
    <td mat-cell *matCellDef="let element">{{ element.toUserName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="rowSelected(row)"></tr>
</table>
<button mat-fab color="warn" routerLink="/users">
  <mat-icon>cached</mat-icon>
</button>
